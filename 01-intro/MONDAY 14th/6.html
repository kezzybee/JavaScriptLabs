<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6</title>
</head>




<body>

    <script>

        function digits(num)
        {
            if(num==0)
            
            {if(scrn.value!="")
                {scrn.value = scrn.value + num
                }
            }
            
            else{
                scrn.value = scrn.value + num
            }
        }
    
    </script>

 
    <input
        id="scrn"    type="text"/>
    <br>
     
        <input id="btn0" type="button" value="0" onclick="digits(0)"/>
        <input id="btn1" type="button" value="1" onclick="digits(1)"/>
        <input id="btn2" type="button" value="2" onclick="digits(2)"/>
        <input id="btn_plus" type="button" value="+"/>
    <br>
        <input id="btn3" type="button" value="3" onclick="digits(3)"/>
        <input id="btn4" type="button" value="4" onclick="digits(4)"/>
        <input id="btn5" type="button" value="5" onclick="digits(5)"/>
        <input id="btn_Mult" type="button" value="x"/>
     <br>
        <input id="btn6" type="button" value="6" onclick="digits(6)"/>
        <input id="btn7" type="button" value="7"onclick="digits(7)"/>
        <input id="btn8" type="button" value="8" onclick="digits(8)"/>
        <input id="btn_Sub" type="button" value="-"/>
    <br>
        <input id="btn9" type="button" value="9"onclick="digits(9)"/>
        <input id="btn_clear" type="button" value="C"/>
        <input id="btn_equal" type="button" value="="/>
        <input id="btn_Div" type="button" value="/"/>
    

    
</body>

</html>
