<script>

    function addition() {
        let A =num1.value
        let B = num2.value

        let result = parseInt(A) + parseInt(B)

        num3.value = result
    }

    function subtract() {
        let A =num1.value
        let B = num2.value

        let result = parseInt(A) - parseInt(B)

        num3.value = result
    }

    function multiply() {
        let A =num1.value
        let B = num2.value

        let result = parseInt(A) * parseInt(B)

        num3.value = result
    }

    function divide() {
        let A =num1.value
        let B = num2.value

        let result = parseInt(A) / parseInt(B)

        num3.value = result
    }


</script>
